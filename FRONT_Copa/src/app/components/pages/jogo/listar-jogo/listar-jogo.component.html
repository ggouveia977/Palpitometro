<mat-card class="container">
  <mat-card-header>
    <mat-card-title> Listar Jogos </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table>
      <tr>
        <th>Seleção A</th>
        <th>Placar A</th>
        <th>x</th>
        <th>Placar B</th>
        <th>Seleção B</th>
        <th>Palpitar</th>
      </tr>
      <tr *ngFor="let jogo of jogos">
        <td>{{jogo.selecaoA?.nome}}</td>
        <td>{{jogo.placarA}}</td>
        <td>x</td>
        <td>{{jogo.placarB}}</td>
        <td>{{jogo.selecaoB?.nome}}</td>
        <td><a routerLink="/pages/jogo/palpitar/{{jogo.id}}">Palpite</a></td>
      </tr>
    </table>
  </mat-card-content>

</mat-card>
